
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1 class="animate__animated animate__fadeInDown">Web App</h1>
  <div id="auth">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="button" id="register-button">Register</button>
      <p id="register-message"></p>
    </form>
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="button" id="login-button">Login</button>
      <p id="login-message"></p>
    </form>
  </div>
  
  <div id="protected-content" style="display:none;">
    <h2>Protected Content</h2>
    <p id="protected-message"></p>
    <div class="action-buttons">
      <button type="button" onclick="getProtectedContent()">Get Protected Content</button>
      <button type="button" onclick="logout()">Logout</button>
      <a href="protected.html">Go to Protected Page</a>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
